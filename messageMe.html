<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Message me</title>
</head>
<body>
	<form action="">
		<div>
			<label for="name"> Your names:</label>
			<input type="text" id="name" name="name" placeholder="Your names">
		</div>
		<br>
		<div>
			<label for=email>E-mail</label>
			<input type="text" id="email" name="email">
		</div>	
		<br>
		<div>
			<label for="opinion">Opinion about the page</label>
			<select id="opinion" name="opinion">
				<option value="1">I like it</option>
				<option value="2">I don't like it</option>
				<option value="3">I have no opinion</option>
			</select>
		</div>
		<br>
		<div>
			<label for="message">Message</label>
			<textarea rows="12" cols="25" name="message">Message</textarea>
		</div>
	</form>
	</body>
</html>
